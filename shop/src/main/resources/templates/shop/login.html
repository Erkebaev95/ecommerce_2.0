<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:replace="fragments/link_fragment :: link_fragment"/>
    <title>Login-page</title>
</head>
<body>

<th:block th:replace="fragments/navbar_fragment :: navbar_fragment" />

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Авторизация</h2>
            <p>Пожалуйста, заполните это, чтобы войти</p>
            <form th:action="@{/process_login}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" name="username" id="username" placeholder="Login" class="form-control form-control-lg">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-lg">
                </div>

                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Неправильный логин или пароль.
                </div>

                <input type="submit" value="Войти" class="btn btn-primary btn-block">
                <br>
                <span >Вы не зарегистрированный <a class="linkControl" th:href="@{/registration}">Регистрация</a></span>
                <br>
                <a href="" th:href="@{/forgotpassword}">Забили пароль ?</a>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/script_fragment :: script_fragment" />

</body>
</html>
