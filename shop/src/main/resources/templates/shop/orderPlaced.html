<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:replace="fragments/link_fragment :: link_fragment"/>
    <title>Checkout</title>
</head>
<body>

<th:block th:replace="fragments/navbar_fragment :: navbar_fragment" />

<form class="container" method="post" th:action="@{/saveOrder}"
      th:object="${order}">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-8 mb-4">

                <!-- Card -->
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Платежные реквизиты</h5>

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <input type="hidden" name="id" th:field="*{id}">
                                <!-- First name -->
                                <div class="md-form md-outline mb-0 mb-lg-4">
                                    <label for="firstName">Имя</label>
                                    <input type="text" id="firstName" th:field="*{name}" required class="form-control mb-0 mb-lg-2">
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- Last name -->
                                <div class="md-form md-outline">
                                    <label for="lastName">Фамилия</label>
                                    <input type="text" id="lastName" th:field="*{surname}" required class="form-control">
                                </div>

                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->

                        <!-- Town / City -->
                        <div class="md-form md-outline mt-2">
                            <label for="form18">Город</label>
                            <input type="text" required id="form18" th:field="*{city}" class="form-control">

                        </div>

                        <!-- Address Part 1 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form14">Улица</label>
                            <input type="text" required id="form14" th:field="*{street}" placeholder="Street name" class="form-control">
                        </div>

                        <!-- Address Part 2 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form15">Дом</label>
                            <input type="text" id="form15" th:field="*{house}" placeholder="House number"
                                   class="form-control">
                        </div>

                        <!-- Address Part 2 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form16">Квартира</label>
                            <input type="text" id="form16" th:field="*{apartment}" placeholder="Apartment, suite, unit etc. (optional)"
                                   class="form-control">
                        </div>

                        <!-- Postcode / ZIP -->
                        <div class="md-form md-outline mt-3">
                            <label for="form17">Postcode / ZIP</label>
                            <input type="text" minlength="5" th:field="*{zipCode}" required id="form17" class="form-control">
                        </div>

                        <!-- Phone -->
                        <div class="md-form md-outline mt-2">
                            <label for="form19">Телефон</label>
                            <input type="number" minlength="11" th:field="*{phone}" required id="form19" class="form-control">
                        </div>

                        <!-- Email address -->
                        <div class="md-form md-outline mt-2">
                            <label for="form20">Email адрес</label>
                            <input type="email" required id="form20" th:field="*{email}" class="form-control">
                        </div>

                        <!-- Additional information -->
                        <div class="md-form md-outline mt-2">
                            <label for="form76">Дополнительная информация</label>
                            <textarea id="form76" class="md-textarea form-control" th:field="*{comment}" rows="4"></textarea>
                        </div>

                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <h5 class="mb-3">Сумма к оплате</h5>

                        <ul th:each="c : ${carts}" class="list-group list-group-flush">

                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Продукт
                                <span th:text="${c.product.name}"></span>
                            </li>

                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Цена
                                <span><span th:text="${c.totalPrice}"></span> ₸</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Количество
                                <span th:text="${c.quantity}"></span>
                            </li>
                        </ul>

                        <!--<form action="" method="post" th:action="@{/payNow}" >
                        </form>-->
                        <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Оплатить сейчас</button>
                    </div>
                </div>

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->


</form>

<th:block th:replace="fragments/script_fragment :: script_fragment" />
</body>
</html>
