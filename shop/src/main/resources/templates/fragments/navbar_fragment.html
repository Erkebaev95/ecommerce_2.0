<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:fragment="navbar_fragment">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/products}">SHOP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/products}" href="#">Главная страница</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" sec:authorize="isAnonymous()"  th:href="@{/login}" href="#">Войти</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Выйти</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/listOrders}" href="#">Корзина</a>
          </li>
          <li class="nav-item active">
            <span class="nav-link" th:text="${cartCount}">0</span>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</div>
</html>
